<!DOCTYPE html>
<html>
<head>
  <title>MQTT JavaScript Client Publish</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<h2>MQTT JavaScript Client Publish</h2>
<p>Click F12 to check messages in console log.<p>
</html>
<script>
const clientId = 'mqttjs_' + Math.random().toString(16).substr(2, 8)

const host = 'wss://mqtt.eclipseprojects.io:80/mqtt'

console.log('Connecting mqtt client')
const client = mqtt.connect(host)

client.on('error', (err) => {
console.log('Connection error: ', err)
client.end()
})

client.on('reconnect', () => {
console.log('Reconnecting...')
})

client.on('message', (topic, message, packet) => {
  console.log('Received Message: ' + message.toString() + '\nOn topic: ' + topic)
})

client.publish('amna', 'Is it working!', { qos: 0, retain: false })


</script>
